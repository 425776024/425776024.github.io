class ListNode:
    def __init__(self, x):
        self.val = x
        self.next = None


class Solution:
    def FindKthToTail(self, head, k):
        p = head;
        for i in range(k):
            if p == None:
                return None
            else:
                p = p.next
        while (p != None):
            p = p.next;
            head = head.next
        return head

```

输入一个链表，输出该链表中倒数第k个结点。

思路：假设链表中的节点数大于等于k个，那么一定会存在倒数第k个节点，
首先使用一个快指针先往前走k步，
然后两个指针每次走一步，两个指针之间始终有k的距离，
当快指针走到末尾时，慢指针所在的位置就是倒数第k个节点。
